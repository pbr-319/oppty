<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary</title>
</head>
<body>
    <h1>Employee Salary</h1>

    <section>
        <div class="box">
            <label>Employee Name :</label>
            <input type="text" id="name" value="">
        </div>
        <div class="box">
            <label>Monthly Salary :</label>
            <input type="number" id="salary" value="">
        </div>
        <div class="box">
            <label>Bonus :</label>
            <input type="number" id="bonus" value="">
        </div>
        <div id="result"></div>
    </section>
    <script>
        function calculate() {
            var name = document.getElementById("name").value;
            var salary = parseFloat(document.getElementById("salary").value);
            var bonus = parseFloat(document.getElementById("bonus").value);
            if (name === "" || isNaN(salary) || isNaN(bonus)) {
                alert("fill all fields!");
                return;
            }
            var annual = salary * 12;
            var bonusAmount = (annual * bonus) / 100;
            var total = annual + bonusAmount;
            document.getElementById("result").innerHTML = "Annual Salary with Bonus: Rs." + total.toFixed(2);
        }
    </script>
</body>
</html>
