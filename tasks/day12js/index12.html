<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan EMI Calculator</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        label{
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            margin-left: -10px;
             margin-right: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button{
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2c5f7c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background-color: #1f4a63;
        }
        .Result{
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bank Loan EMI Calculator</h2>

        <label>Loan Amount (P):</label>
        <input type="number" id="loanAmount" value="">

        <label>Annual Insterest rate (%):</label>
        <input type="number" id="interestRate" value="">

        <label>Tenure (month):</label>
        <input type="number" id="tensure" value="">

        <button onclick="calculateEMI()">Calculate EMI</button>

        <div class="Result" id="result">Monthly EMI:</div>
    </div>
    <script>
        function calculateEMI() {
            var p = parseFloat(document.getElementById("loanAmount").value);
            var annulRate = parseFloat(document.getElementById("interestRate").value);
            var n = parseFloat(document.getElementById("tensure").value);
            var r = annulRate/12/100;
            var EMI = (p*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
            document.getElementById("result").innerHTML = "Monthly EMI: " + EMI.toFixed(4);

        }
    </script>
</body>
</html>
