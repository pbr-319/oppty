<!doctype html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(90deg, #dbe427, #d64dc8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .Box {
        background: white;
        padding: 35px;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    h2 {
        margin-bottom: 25px;
        color: #333;
    }
    label {
        float: left;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }
    input:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 6px rgba(102, 126, 234, 0.5);
    }
    button {
        width: 25%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #040404;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #5a67d8;
        transform: scale(1.05);
    }
    </style>
    <div class="Box">
      <h2>Login</h2>
      <label>Email:</label><br /><br />
      <input type="text" id="email" placeholder="Enter Email" /><br /><br />
      <label>Password:</label><br /><br />
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
      /><br /><br />

      <button onclick="login()">Login</button>
    </div>

    <script>
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email === "user01@gmail.com" && password === "User@1234") {
          alert("Login Successful!");
          window.location.href = "student.html";
        } else {
          alert("Invalid Login!");
        }
      }
    </script>
  </body>
</html>
