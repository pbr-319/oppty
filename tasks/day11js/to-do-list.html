<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:linear-gradient(135deg, #e685b1, #d1d719);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .todo-container{
            background: #fff;
            width: 500px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2{
            color: #6c63ff;
        }
        .header span{
            color: #777;
        }
        .input-group{
            display: flex;
            margin-top: 15px;
        }
        .input-group input{
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .input-group button{
            margin-left: 10px;
            padding: 10px 18px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        ul{
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li{
            background: #f1f4f9;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .actions button{
            border: none;
            padding: 6px 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .edit{
            background: #f39c12;
        }
        .delete{
            background: #e74c3c;
        }
    </style>
</head>
<body>
   
    <div class="todo-container">

        <div class="header">
            <h2>My Program</h2>
            <span id="taskCount">0 Program</span>
        </div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="what needs to be done">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>

    </div>

    <script>
        function updateCount() {
            let count = document.querySelectorAll("#taskList li").length;
            document.getElementById("taskCount").innerText =
                count + (count === 1 ? " task" : " tasks");
        }

        function addTask() {
            let input = document.getElementById("taskInput");
            let text = input.value.trim();

            if (text === "") {
                alert("Please enter a task");
                return;
            }

            let li = document.createElement("li");

            li.innerHTML = `
            <span>${text}</span>
            <div class="actions">
                <button class="edit" onclick="editTask(this)">Edit</button>
                <button class="delete" onclick="deleteTask(this)">Remove</button>
            </div>
        `;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
            updateCount();
        }

        function deleteTask(btn) {
            btn.parentElement.parentElement.remove();
            updateCount();
        }

        function editTask(btn) {
            let taskText = btn.parentElement.previousElementSibling;
            let newText = prompt("Edit task:", taskText.innerText);

            if (newText !== null && newText.trim() !== "") {
                taskText.innerText = newText;
            }
        }
    </script>
</body>
</html>
