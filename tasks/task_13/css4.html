<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SimpleTape</title>
<style>
body{
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  font-style:italic;
}
nav a{
  margin-left:15px;
  text-decoration:none;
  color:#999;
}
.top{
  display:flex;
  gap:20px;
  margin-top:20px;
}
.banner{
  width:100%;
  height: 70%;
}
.side{
  width:500%;
}
.side h3{
  margin-bottom:10px;
}
.side-grid{
  display:grid;
  grid-template-columns:auto auto auto;
  gap:6px;
}
h2{
  margin:30px 0 15px;
}
.gallery{
  display:grid;
  grid-template-columns:auto auto auto;
  gap:15px;
}
.info{
  display:flex;
  gap:40px;
  margin-top:30px;
}
.info p{
  color:#777;
}
a img{
  width:100%;
  height: 100%;
  display:block;
  transition:0.3s;
}
a:hover img{
  transform:scale(1.04);
  opacity:0.85;
}
</style>
</head>
<body>
<header>
  <h1>SimpleTape</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Blog</a>
    <a href="#">Contacts</a>
  </nav>
</header>
<section class="top">
  <a href="https://unsplash.com/s/photos/abstract-black-white" target="_blank">
    <img src="images/img1.jpg" class="banner">
  </a>
  <div class="side">
    <h3>Latest from the gallery</h3>
    <div class="side-grid">
      <a href="https://unsplash.com/s/photos/abstract-geometry" target="_blank"><img src="images/img2.jpg"></a>
      <a href="https://unsplash.com/s/photos/minimal-typography" target="_blank"><img src="images/img3.jpg"></a>
      <a href="https://unsplash.com/s/photos/color" target="_blank"><img src="images/img4.jpg"></a>
      <a href="https://unsplash.com/s/photos/light-bulb" target="_blank"><img src="images/img5.jpg"></a>
      <a href="https://unsplash.com/s/photos/ice-cream" target="_blank"><img src="images/img6.jpg"></a>
      <a href="https://unsplash.com/s/photos/tree" target="_blank"><img src="images/img7.jpg"></a>
    </div>
  </div>
</section>
<h2>Our best work</h2>
<section class="gallery">
  <a href="https://unsplash.com/s/photos/typography" target="_blank"><img src="images/img8.jpg"></a>
  <a href="https://unsplash.com/s/photos/dark-abstract" target="_blank"><img src="images/img9.jpg"></a>
  <a href="https://unsplash.com/s/photos/illustration" target="_blank"><img src="images/img10.jpg"></a>
  <a href="https://unsplash.com/s/photos/dark-texture" target="_blank"><img src="images/img11.jpg"></a>
  <a href="https://unsplash.com/s/photos/creativity" target="_blank"><img src="images/img12.jpg"></a>
  <a href="https://unsplash.com/s/photos/flamingo" target="_blank"><img src="images/img13.jpg"></a>
</section>

</html>
