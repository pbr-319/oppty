<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flowa Portfolio</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}
body{
    background:#2f2f2f;
    color:#fff;
}
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 80px;
}
.logo{
    font-size:26px;
    font-weight:700;
}
nav a{
    color:#ccc;
    text-decoration:none;
    margin-left:25px;
    font-size:14px;
}
nav a:hover{
    color:#f9b233;
}
.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:60px 80px;
}
.hero-text{
    max-width:600px;
}
.hero-text h4{
    color:#f9b233;
    margin-bottom:15px;
}
.hero-text h1{
    font-size:42px;
    line-height:1.3;
    margin-bottom:20px;
}
.hero-text span{
    color:#f9b233;
}
.hero-text p{
    color:#bfbfbf;
    font-size:14px;
    line-height:1.8;
    margin-bottom:30px;
}
.buttons{
    display:flex;
    gap:15px;
}
.btn{
    padding:12px 26px;
    border-radius:5px;
    text-decoration:none;
    font-size:14px;
    font-weight:500;
}
.btn-primary{
    background:#6c63ff;
    color:#fff;
}
.btn-secondary{
    background:#f9b233;
    color:#000;
}
.hero-img img{
    width:420px;
}
</style>
</head>
<body>
<header>
    <div class="logo">Flowa</div>
    <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">RESUME</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">BLOG</a>
        <a href="#">CONTACT</a>
    </nav>
</header>
<section class="hero">
    <div class="hero-text">
        <h4>Hello !</h4>
        <h1>I'm Professional Web Designer &<br>
        <span>Wordpress Developer</span></h1>
        <p>
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout.
        </p>
        <div class="buttons">
            <a href="#" class="btn btn-primary">Hire Me</a>
            <a href="#" class="btn btn-secondary">Download CV</a>
        </div>
    </div>
    <div class="hero-img">
        <img src="images/profo.jpeg" >
    </div>
</section>
</body>
</html>
